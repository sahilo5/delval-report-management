{% extends "base.html" %}

{% block title %}Login - Report Management{% endblock %}

{% block extra_css %}
<style>
    .auth-bg {
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    .auth-card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-blue-600">
                <svg class="h-10 w-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
        </div>

        <!-- Login Form -->
        <div class="auth-card shadow-2xl p-8">
            <form method="post" class="space-y-6" id="loginForm">
                {% csrf_token %}
                {% if next_url %}
                <input type="hidden" name="next" value="{{ next_url }}">
                {% endif %}

                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username or Email
                        <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input type="text" name="username" id="id_username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                        placeholder="Enter your username or email" required autocomplete="username">
                </div>

                <div class="mb-4">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                        <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input type="password" name="password" id="id_password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                

                <div class="space-y-3">
                    <button type="submit"
                        class="inline-flex items-center justify-center font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500 px-5 py-2.5 text-base w-full"
                        id="loginBtn">
                        Sign In
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>

                    <div class="flex gap-3 justify-center">
                        <p class="mt-2 text-sm text-gray-600 display flex justify-center">
                            <a href="{% url 'register' %}"
                                class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                                create a new account
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Focus on username field
        const usernameField = document.getElementById('id_username');
        if (usernameField) {
            usernameField.focus();
        }

        // Add input animations
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('transform', 'scale-105');
                this.parentElement.style.transition = 'all 0.2s ease-in-out';
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    });
</script>
{% endblock %}
