<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Report Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Report Management</h1>
                <nav>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 px-4 py-2 rounded">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded mr-2">Login</a>
                        <a href="{% url 'register' %}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">Register</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4">
            {% if messages %}
    <div id="messages" class="fixed top-4 right-4 z-50 space-y-2 w-72">
        {% for message in messages %}
            <div class="p-4 text-sm text-blue-800 rounded-lg bg-blue-50 shadow-lg border border-blue-200"
                 role="alert">
                <span class="font-medium">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}

            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>&copy; 2023 Report Management. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Auto-hide messages after 4-5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                setTimeout(function() {
                    messagesDiv.style.display = 'none';
                }, 4500); // 4.5 seconds
            }
        });
    </script>
</body>
</html>
